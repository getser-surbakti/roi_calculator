<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk ROI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ecf0f1;
            overflow-x: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 32px;
            color: #e74c3c;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            font-size: 16px;
            color: #bdc3c7;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .formulas {
            font-size: 14px;
            color: #f1c40f;
            text-align: center;
            margin-bottom: 25px;
            font-style: italic;
        }
        .formulas span {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
        .input-group {
            margin: 20px 0;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.05);
            color: #ecf0f1;
            border-radius: 0;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            display: none;
            border-radius: 8px;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .positive { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .negative { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        #chartContainer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        #history {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        #history h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        #history ul {
            list-style: none;
            padding: 0;
        }
        #history li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #bdc3c7;
            transition: color 0.3s;
        }
        #history li:hover {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musk ROI Calculator</h1>
        <div class="description">
            Unleash the power of your investments. Calculate ROI like a visionary—fast, bold, and futuristic.
        </div>
        <div class="formulas">
            Formulas: 
            <span>ROI = ((Final Value - Initial Investment) / Initial Investment) × 100%</span> | 
            <span>Annual ROI = (((Final Value / Initial Investment) ^ (1 / Years)) - 1) × 100%</span>
        </div>
        <div class="input-group">
            <label for="initial">Initial Investment (Rp):</label>
            <input type="number" id="initial" placeholder="Enter your starting capital">
        </div>
        <div class="input-group">
            <label for="final">Final Value (Rp):</label>
            <input type="number" id="final" placeholder="Enter your ending value">
        </div>
        <div class="input-group">
            <label for="years">Time Period (Years):</label>
            <input type="number" id="years" placeholder="Enter investment duration" step="0.1">
        </div>
        <button onclick="calculateROI()">Compute ROI</button>
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="roiChart"></canvas>
        </div>
        <div id="history">
            <h3>Calculation History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        let chart;
        let history = [];

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
        };

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.date}: ${formatRupiah(item.initial)} → ${formatRupiah(item.final)} (ROI: ${item.roi}%, Annual: ${item.annualRoi}%)`;
                historyList.appendChild(li);
            });
        }

        function saveToHistory(initial, final, roi, annualRoi) {
            const newEntry = {
                date: new Date().toLocaleString('id-ID'),
                initial,
                final,
                roi,
                annualRoi
            };
            history.unshift(newEntry);
            if (history.length > 10) history.pop();
            loadHistory();
        }

        function calculateROI() {
            const initial = parseFloat(document.getElementById('initial').value);
            const final = parseFloat(document.getElementById('final').value);
            const years = parseFloat(document.getElementById('years').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(initial) || isNaN(final) || isNaN(years) || years <= 0) {
                resultDiv.textContent = "Invalid input detected. Try harder.";
                resultDiv.style.display = 'block';
                resultDiv.className = 'negative';
                return;
            }

            const roi = ((final - initial) / initial * 100).toFixed(2);
            const annualRoi = (((final / initial) ** (1 / years) - 1) * 100).toFixed(2);

            resultDiv.style.display = 'block';
            resultDiv.textContent = `Total ROI: ${roi}% | Annual ROI: ${annualRoi}%`;
            resultDiv.className = roi >= 0 ? 'positive' : 'negative';

            saveToHistory(initial, final, roi, annualRoi);
            updateChart(initial, final);
        }

        function updateChart(initial, final) {
            const ctx = document.getElementById('roiChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Initial', 'Final'],
                    datasets: [{
                        label: 'Value (Rp)',
                        data: [initial, final],
                        backgroundColor: [initial <= final ? '#2ecc71' : '#e74c3c', final >= initial ? '#2ecc71' : '#e74c3c'],
                        borderColor: '#ecf0f1',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#ecf0f1',
                                callback: function(value) { return formatRupiah(value); }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#ecf0f1' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        window.onload = function() {
            history = [];
            loadHistory();
        };
    </script>
</body>
</html>
