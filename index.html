<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk ROI Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ecf0f1;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .description {
            text-align: center;
            font-size: 16px;
            color: #bdc3c7;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .formulas {
            font-size: 14px;
            color: #f1c40f;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            line-height: 2;
        }

        .formulas span {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            margin: 0 8px;
            display: inline-block;
            border: 1px dashed #f1c40f;
        }

        .input-group {
            margin: 25px 0;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: none;
            border-bottom: 3px solid #3498db;
            background: rgba(255, 255, 255, 0.05);
            color: #ecf0f1;
            border-radius: 0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }

        button:hover {
            background: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            display: none;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
            border: 1px solid #3498db;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .positive {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .negative {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        #chartContainer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid #3498db;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #history {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid #3498db;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #history h3 {
            color: #e74c3c;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #history ul {
            list-style: none;
            padding: 0;
        }

        #history li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #bdc3c7;
            transition: color 0.3s, background 0.3s;
        }

        #history li:hover {
            color: #f1c40f;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KALKULATOR ROI</h1>
        <div class="description">
            Aktifkan mesin ROI Anda. Hitung keuntungan dengan presisi luar biasa—cepat, futuristik, dan tanpa kompromi.
        </div>
        <div class="formulas">
            Rumus Inti:<br>
            <span>ROI Total = ((Nilai Akhir - Investasi Awal) / Investasi Awal) × 100%</span><br>
            <span>ROI Tahunan = (((Nilai Akhir / Investasi Awal) ^ (1 / Tahun)) - 1) × 100%</span>
        </div>
        <div class="input-group">
            <label for="initial">Investasi Awal (Rp):</label>
            <input type="number" id="initial" placeholder="Modal awalmu berapa?">
        </div>
        <div class="input-group">
            <label for="final">Nilai Akhir (Rp):</label>
            <input type="number" id="final" placeholder="Hasil akhirnya berapa?">
        </div>
        <div class="input-group">
            <label for="years">Durasi (Tahun):</label>
            <input type="number" id="years" placeholder="Berapa lama investasimu?" step="0.1">
        </div>
        <button onclick="calculateROI()">Luncurkan Perhitungan</button>
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="roiChart"></canvas>
        </div>
        <div id="history">
            <h3>Riwayat Perhitungan</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        let chart;
        let history = [];

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
        };

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.date}: ${formatRupiah(item.initial)} → ${formatRupiah(item.final)} (ROI: ${item.roi}%, Tahunan: ${item.annualRoi}%)`;
                historyList.appendChild(li);
            });
        }

        function saveToHistory(initial, final, roi, annualRoi) {
            const newEntry = {
                date: new Date().toLocaleString('id-ID'),
                initial,
                final,
                roi,
                annualRoi
            };
            history.unshift(newEntry);
            if (history.length > 10) history.pop();
            loadHistory();
        }

        function calculateROI() {
            const initial = parseFloat(document.getElementById('initial').value);
            const final = parseFloat(document.getElementById('final').value);
            const years = parseFloat(document.getElementById('years').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(initial) || isNaN(final) || isNaN(years) || years <= 0) {
                resultDiv.textContent = "Data invalid. Tingkatkan presisi!";
                resultDiv.style.display = 'block';
                resultDiv.className = 'negative';
                return;
            }

            const roi = ((final - initial) / initial * 100).toFixed(2);
            const annualRoi = (((final / initial) ** (1 / years) - 1) * 100).toFixed(2);

            resultDiv.style.display = 'block';
            resultDiv.textContent = `ROI Total: ${roi}% | ROI Tahunan: ${annualRoi}%`;
            resultDiv.className = roi >= 0 ? 'positive' : 'negative';

            saveToHistory(initial, final, roi, annualRoi);
            updateChart(initial, final);
        }

        function updateChart(initial, final) {
            const ctx = document.getElementById('roiChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Awal', 'Akhir'],
                    datasets: [{
                        label: 'Nilai (Rp)',
                        data: [initial, final],
                        backgroundColor: [initial <= final ? '#2ecc71' : '#e74c3c', final >= initial ? '#2ecc71' : '#e74c3c'],
                        borderColor: '#f1c40f',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#f1c40f',
                                callback: function(value) { return formatRupiah(value); }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#f1c40f' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutElastic'
                    }
                }
            });
        }

        window.onload = function() {
            history = [];
            loadHistory();
        };
    </script>
</body>
</html>
